<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link type="text/css" href="style.css">
<table style="width: 100%;">
    <tr>
        <td valign="top" class="kolomkiri">Pilih Kelompok</td>
        <td valign="top" class="kolomkanan">
            <select id="slKelompok" name="slKelompok">
                <option selected>---Pilih Kelompok---</option>
                <option value="1" grouping="TI6A"  >TI6A</option>
                <option value="2" grouping="TI6J"  >TI6J</option>
            </select>
        </td>
    </tr>
</table>

<div id="Dividti6A">ddsddsaa
    TI6A
</div>
<!--/ akhir TI 6A-->

<div id="Dividti6AJ">ddsddsaa
    TI6J
</div>
<!--/ akhir TI 6AJ-->

<script>
  function ShowHideDiv()
  {
      var groupattr = $("option:selected", "#slKelompok").attr("grouping");
      if (groupattr === "TI6A")
          {
            $("#Dividti6A").show();
            $("#Dividti6J").hide();
          }
      elseif (groupattr === "TI6J")
          {
            $("#Dividti6A").hide();  
            $("#Dividti6J").show();
          }
      else
          {
            $("#Dividti6A").hide();
            $("#Dividti6J").hide();
          }
  }

  $(document).ready(function () {
      ShowHideDiv();
      $("#slKelompok").on("change", function () {
          ShowHideDiv();
      });
  });

</script>
