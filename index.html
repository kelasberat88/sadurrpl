<script>
  function ShowHideDiv()
  {
      var groupattr = $("option:selected", "#slKelompok").attr("grouping");
      if (groupattr === "TI6A")
          {
            $("#Dividti6A").show();
            $("#Dividti6J").hide();
          }
      else if (groupattr === "TI6J")
          {
            $("#Dividti6A").hide();  
            $("#Dividti6J").show();
          }
      else
          {
            $("#Dividti6A").hide();
            $("#Dividti6J").hide();
          }
  }

  $(document).ready(function () {
    $("#Dividti6A").hide();
    $("#Dividti6J").hide();
    $("#slKelompok").on("change", function () {
        ShowHideDiv();

</script>
